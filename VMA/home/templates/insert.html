<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Vehicle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      width: 300px;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-block;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      margin-top: 0;
    }

    .card p {
      margin-bottom: 0;
      color: #777777;
    }

    .login-container {
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding-top: 10px;
      padding-bottom: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-right: 10px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      background: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .login-container input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="login-container mt-5">
    <h2>Add Vehicle</h2>
    <form class="col-6 mx-auto card p-3" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="Vehicle_no" class="form-label">Vehicle Number</label>
        <input name="Vehicle_no" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="Vehicle_type" class="form-label">Vehicle Type</label>
        <input name="Vehicle_type" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="Vehicle_model" class="form-label">Vehicle Model</label>
        <input name="Vehicle_model" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="Vehicle_des" class="form-label">Vehicle Description</label>
        <textarea name="Vehicle_des" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-sucess">Submit</button>
    </form>
  </div>
  <div>
    {% for vehicle in vehicles %}
    <div class="card">
      <p><strong>Vehicle Number:</strong> {{vehicle.Vehicle_no}}</p>
      <p><strong>Vehicle Type:</strong> {{vehicle.Vehicle_type}}</p>
      <p><strong>Vehicle Model:</strong> {{vehicle.Vehicle_model}}</p>
      <p><strong>Vehicle Description:</strong> {{vehicle.Vehicle_des}}</p>
    </div>
    {% endfor %}
  </div>
</body>

</html>
